<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="info">
      <img class="info__image" src="./eisenhower-matrix.jpg">
      <a class="info__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="tasks">
      <section class="section create-task">
        <label for="new-task" class="tasks__block-header tasks__block-header_create">Add Item</label>
        <div class="create-task__row-wrapper">
          <input id="new-task"class="task create-task__text" type="text">
          <button class="button">
            Add
          </button>
        </div>
      </section>
      <section class="section todo">
        <h3 class="tasks__block-header">
          Todo
        </h3>
        <ul id="incomplete-tasks" class="list">
          <li class="list-item">
            <input type="checkbox" class="list-item__checkbox">
            <label class="task list-item__label">
              Pay Bills
            </label>
            <input type="text" class="task list-item__text">
            <button class="edit button">
              Edit
            </button>
            <button class="delete button">
              <img src="./remove.svg" class="list-item__img">
            </button>
          </li>
          <li class="list-item edit-mode">
            <input type="checkbox" class="list-item__checkbox">
            <label class="task list-item__label">
              Go Shopping
            </label>
            <input type="text" value="Go Shopping" class="task list-item__text">
            <button class="edit button">
              Save
            </button>
            <button class="delete button">
              <img src="./remove.svg" class="list-item__img">
            </button>
          </li>
        </ul>
      </section>
      <section class="section completed">
        <h3 class="tasks__block-header">
          Completed
        </h3>
        <ul id="completed-tasks">
          <li class="list-item">
            <input type="checkbox" class="list-item__checkbox" checked>
            <label class="task list-item__label">
             See the Doctor
            </label>
            <input type="text" class="task list-item__text">
            <button class="edit button">
              Edit
            </button>
            <button class="delete button">
              <img src="./remove.svg" class="list-item__img">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
